<svg font-family="sans-serif" font-size="14px" version="1.1" viewBox="0 0 520 320" xmlns="http://www.w3.org/2000/svg">
 <style>.box { fill: #f9f9f9; stroke: #333; stroke-width: 1.5; }
        .label { text-anchor: middle; fill: #111; }
        .axis-label { text-anchor: middle; font-weight: bold; }
        .caption { text-anchor: middle; font-style: italic; fill: #555; }</style>
 <rect width="520" height="320" fill="#fff"/>
 <g transform="translate(60 40)">
  <text class="axis-label" x="50" y="-15">열 0</text>
  <text class="axis-label" x="150" y="-15">열 1</text>
  <text class="axis-label" x="250" y="-15">열 2</text>
  <text class="axis-label" x="350" y="-15">열 3</text>
  <text class="axis-label" x="-30" y="35">행 0</text>
  <text class="axis-label" x="-30" y="95">행 1</text>
  <text class="axis-label" x="-30" y="155">행 2</text>
  <text class="axis-label" x="-30" y="215">행 3</text>
  <g id="grid">
   <rect class="box" width="100" height="60"/>
   <text class="label" x="50" y="35">S(0,0)</text>
   <rect class="box" x="100" width="100" height="60"/>
   <text class="label" x="150" y="35">S(0,1)</text>
   <rect class="box" x="200" width="100" height="60"/>
   <text class="label" x="250" y="35">S(0,2)</text>
   <rect class="box" x="300" width="100" height="60"/>
   <text class="label" x="350" y="35">S(0,3)</text>
   <rect class="box" y="60" width="100" height="60"/>
   <text class="label" x="50" y="95">S(1,0)</text>
   <rect class="box" x="100" y="60" width="100" height="60"/>
   <text class="label" x="150" y="95">S(1,1)</text>
   <rect class="box" x="200" y="60" width="100" height="60"/>
   <text class="label" x="250" y="95">S(1,2)</text>
   <rect class="box" x="300" y="60" width="100" height="60"/>
   <text class="label" x="350" y="95">S(1,3)</text>
   <rect class="box" y="120" width="100" height="60"/>
   <text class="label" x="50" y="155">S(2,0)</text>
   <rect class="box" x="100" y="120" width="100" height="60"/>
   <text class="label" x="150" y="155">S(2,1)</text>
   <rect class="box" x="200" y="120" width="100" height="60"/>
   <text class="label" x="250" y="155">S(2,2)</text>
   <rect class="box" x="300" y="120" width="100" height="60"/>
   <text class="label" x="350" y="155">S(2,3)</text>
   <rect class="box" y="180" width="100" height="60"/>
   <text class="label" x="50" y="215">S(3,0)</text>
   <rect class="box" x="100" y="180" width="100" height="60"/>
   <text class="label" x="150" y="215">S(3,1)</text>
   <rect class="box" x="200" y="180" width="100" height="60"/>
   <text class="label" x="250" y="215">S(3,2)</text>
   <rect class="box" x="300" y="180" width="100" height="60"/>
   <text class="label" x="350" y="215">S(3,3)</text>
  </g>
 </g>
 <text class="caption" x="290" y="295">&lt;-- 각 S(i,j)는 64비트 워드 --&gt;</text>
</svg>
